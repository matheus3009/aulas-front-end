<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
</head>
<body>
    <h1>Trabalhando com Link/Hiperlink</h1>
    <hr>
    <h2>Absoluto/externo</h2>
    <p>links para outros sites/endereços, ou seja links que não são parte do seu próprio site
    </p>

    <h3>Exemplos</h3>
    <!-- href indica o endereço/url completo que será aberto
    target _blank abre links em uma nova guia -->
    <p> <a target="_blank" href="https://www.sp.senac.br/">Senac São Paulo</a> </p>

    <p>faça pesquisa usando o 
        <a href="http://google.com" target="_blank">Google</a>
    </p>

    <h2>Relativo/interno</h2>
</body>
</html>
