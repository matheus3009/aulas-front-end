<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades vh vw</title>
    <style>
        * {box-sizing: border-box; }

        body, h1 {
            margin: 0;
            padding: 0;
        }

        .externa {
            background-color: pink;
            width:  80%;
            margin: auto;
             height: 100vh;
        }

        .interna {
            background-color: hotpink;
            
        }
    </style>
</head>

<body>
    <div class="externa">
        <div class="interna">
            <h1>Unidade VW e vh</h1>
            <hr>
            <h2>Conceito geral</h2>
            <p>Unidades relativas ao tamanho da <b>viewport</b> do dispositivo.</p>
            <p><code>vw</code> refere-se à <b>viewport width</b>.</p>
            <p><code>vh</code> refere-se à <B>viewport height</B>.</p>
        </div>
    </div>
</body>

</html>
