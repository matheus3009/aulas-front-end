<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimídia</title>
</head>
<body>
    <h1>Multimídia no HTML5</h1>
    <hr>

    <h2>video</h2>
        <video controls>
            <source src="multimidia/pink-floyd.mp4">
            <source src="multimidia/pink-floyd.webm">
            <!-- SOMENTE Se o navegador não suporta a tag <video>, será exibido o link para o usuarío baixar o video  -->
            <p>
                <a href="multimidia/pink-floyd.mp4">Fala o download do Vídeo</a>
            </p>
        </video>
    <h2>audio</h2>
    <audio controls>
        <source src="multimidia/judas-priest.mp3">
        <source src="multimidia/judas-priest.ogg">
        <p>
            <a href="multimidia/judas-priest.mp3">Faça o download da musica</a>
        </p>
    </audio>
</body>
</html>
