<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Html</title>
</head>
<body>
    <a href="links.html">voltar</a>
    <h1>Trabalhando com imagens</h1>
    <hr>
    <h2>Fronteiras mais comuns</h2>
    <ul>
        <li>jpeg</li>
        <li>png</li>
        <li>gif</li>
        <li>svg</li>
        <li>webp</li>
    </ul>
    <h2>Exemplos</h2>

    <img src="imagens/pink-floyd.jpg" alt="integrantes da banda acenando para o publico">

    <!-- Atributo alt: texto alternativo -->

    <h3>Imagens dentro de outros elementos</h3>
    <p>
        <img src="imagens/dedos.jpg" alt="">
        <img src="imagens/ideias.jpg" alt="">
    </p>

   <div>
    <img src="imagens/logo-html5.png" alt="">
    <img src="imagens/logo-css3.gif" alt="">
    <img src="imagens/logo-javascript.gif" alt="">
   </div>
   <!-- div é um elemento generico (sem significado) que pode ser útil para fazer agrupamentos de qualquer natureza. se comporta como uma caixa/box -->

   <h3>Imagem/ilustração com legenda</h3>

   <figure>
    <img src="imagens/stonehenge.jpg" alt="">
    <figcaption>Férias no stonegenge em dezembro de 2023</figcaption>
   </figure> 

   <h3>Vetor no HTMl</h3>
   <img width="299" src="imagens/black-cat.svg" alt="">
   <img src="imagens/black-cat.png" alt="">
</body>
</html>
